	<head>

	</head>
	<style>
		ul{

		}
	</style>
	<body>
		<a href="b.html">

			<li class="1">1</li>

		</a>

			$('li').click(function(){
				sessionStorage.className = this.className;
			})
			
			
			
		</script>
